<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Server Call</title>
	<style>
		img{
			width: 200px;
			height:200px;
		}
	</style>
	<script src="libs/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/model.js"></script>
	<script src="js/controller.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
Sort By<select ng-model="sort">
<option >Choose Sort</option>
<option >id</option>
<option >name</option>
<option >price</option>
</select>
Asc Desc <input type="checkbox" ng-init="order=false" ng-model="order">
Check Box is {{order}}

<input type="text" ng-model="search">

<!--Price is {{price|currency:'&#8377;'}}-->
<input type="text" ng-model="word" placeholder="Type Word Here">
	<button ng-click="callMe()">Call Server</button>
	<ul>
		<li ng-repeat="mobile in tempdata.mobiles|filter:search|orderBy:sort:order|limitTo:2">
		<img ng-src="{{mobile.url}}">	{{mobile.name}}  {{mobile.price}}
		</li>
	</ul>

<!--{{word|uppercase}} I.P is {{tempdata.ip}}, Country is {{tempdata.country_name}}-->
	
</body>
</html>
